<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Hello Everyone!</b>
    <br>
    <i>Warmly Welcome....</i>
    <br>
    <em>Nice to meet you!</em>
    <br>
    <u>Have a good day!</u>
    <br>
    <strike>Good to see you</strike>
    <br>
    <p>This text contains <sub>subscript</sub> text.</p>
    <p>This text contains <sup>superscript</sup> text.</p>
    <br>
    <samp>Hello!I am a student</samp>
    <br>
    <h1>The <code>code element</code></h1>
    <br>
    <small>I am a girl</small>
    <br>
    <mark>But I can do anything</mark>
</body>
</html>
